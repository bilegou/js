<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局变量练习</title>
    <script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
</head>
<body>
<input class="quanju" type="button" value="增加" onclick="quanju()">
</body>
</html>

<script>

    contain = {};

    function quanju() {

    if('a' in contain){
        contain.b = contain.a;
    }else{
        contain.a = 0;
    }

    alert(contain.a);

    if ('b' in contain){

        alert(contain.b);
    }

    contain.a++;
}

</script>
